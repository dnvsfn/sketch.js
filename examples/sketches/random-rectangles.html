<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2011-08-11 A</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
	<script src="sketch.js"></script>
</head>
<body>
<canvas></canvas>
<script type="text/javascript">
Sketch.create(function () {

	var p, s;

	for (var i=0; i < 1000; i++) {

		p = new Point(
			Math.random() * $c.WIDTH,
			Math.random() * $c.HEIGHT
		);

		s = new Size(
			Math.random()*30 + 10,
			Math.random()*30 + 10
		);

		rectangle(p.x, p.y, s.width, s.height);
	}
	
});

</script>
</body>
</html>
