<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2011-08-20 A</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="sketch.js"></script>
  <script src="boid.js"></script>
</head>
<body>
<canvas id="canvasElement"></canvas>
<script type="text/javascript">

Sketch.create(function(){
	
	var BOID_COUNT = 200,
		flock = [];
	
	for (var i=0; i < BOID_COUNT; i++) {
		var loc = new Point(Math.random() * $c.WIDTH, Math.random() * $c.HEIGHT);
		flock.push(new Boid(i, loc, 6.0, 3.0, 0.15, $c));
	};
	$c.clear_screen = false;
	
  $c.play( function () {
		
		$c.context.fillStyle = 'rgba(255,255,255,0.07)';
		$c.context.fillRect(0, 0, $c.WIDTH, $c.HEIGHT);
		
		for (var i=0; i < flock.length; i++) {
			var b = flock[i];
			b.run(flock);
		};
  });
	
});

</script>
</body>
</html>
