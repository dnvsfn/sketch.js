<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2011-08-22 A</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="sketch.js"></script>
</head>
<body>
<canvas></canvas>
<script type="text/javascript">

Sketch.create(function(){
	
	var particles = [], PARTICLE_COUNT = 100;

	for (var i=0; i < PARTICLE_COUNT; i++) {
		var rand_loc = new Point(Math.random() * $c.WIDTH, Math.random() * $c.HEIGHT);
		particles.push(new Particle (rand_loc, 10));
	};
	
	$c.play(function () {
		
		for (var i=0; i < particles.length; i++) {
			var p = particles[i];
			p.run();
		};
		
	});

});

</script>
</body>
</html>
