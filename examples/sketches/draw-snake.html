<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2011-08-27 A</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="sketch.js"></script>
</head>
<body>
<canvas></canvas>
<script type="text/javascript">
Sketch.create(function () { 
	
	fill('black');
	stroke(false);
	opacity(0.2);
	
	var p = new Point();
	
	$c.mouseDown(function(){
		console.log('mouse down: ' + $c.mouse._str_);
		p = $c.mouse;
	});
	
	$c.mouseUp(function(){
		console.log('mouse up: ' + $c.mouse._str_ + ' | dragging: ' + $c.dragging);
	});
	
	$c.mouseMove(function (){
		console.log($c.dragging);
	});
	
	$c.mouseDrag(function(){
		stroke('black');
		beginPath();
		moveTo(p.x, p.y);
		strokeSize(p.distance($c.mouse));
		p = $c.mouse;
		lineTo(p.x, p.y);
		endPath();
	});
});
</script>
</body>
</html>
